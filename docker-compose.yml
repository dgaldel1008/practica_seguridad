version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend

  api:
    build: ./api
    container_name: flask_api
    networks:
      - backend
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:latest
    container_name: redis_db
    networks:
      - backend
    expose:
      - "6379"
    environment:
      - REDIS_PASSWORD=somepassword

networks:
  backend:
    driver: bridge
